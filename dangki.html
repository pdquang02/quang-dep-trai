<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Đăng Kí</title>
        <link rel="stylesheet" href="./css/dangki.css">
    </head>
    <body>
       <form action="">
    <div class="content-wrapper">
        <div class="content">
            <div class="signup-wrapper shadow-box">
                <div class="company-details ">
                  
                    <div class="shadow"></div>
                    <div class="wrapper-1">
                        <div class="logo">
       <div class="icon-food">
         
                    </div>
                        </div>
                        <h1 class="title">Đức Quang - Hữu Phú</h1>
                        <div class="slogan">Kết nối đam mê!</div>
                    </div>

                </div>
                <div class="signup-form ">
                    <div class="wrapper-2">
                        <div class="form-title">Đăng Kí Account mới!</div>
                        <div class="form">
                            <form>
                                <p class="content-item">
                                    <label>Name
                                        <input type="text" placeholder="Tên tài khoản"  required>
                                    </label>
                                </p>

                                <p class="content-item">
                                    <label>Email
                                        <input type="text"  placeholder="Địa chỉ email @" name="email" required>
                                    </label>
                                </p>

                                <p class="content-item">

                                    <label>Mã OTP
                                        <input type="password" placeholder="*****" name="OTP" required>
                                    </label>
                                </p>


                                <button type="submit"  class="signup">Đăng Kí</button>
                               
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    </body>
    </html>
